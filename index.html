<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Chat App</title>
    <link rel="stylesheet" href="normalize.css" media="screen" title="no title" charset="utf-8">
    <link charset="utf-8" href="css/main.css" media="screen" rel="stylesheet" title="no title">
</head>
<body>
    <section class ="username-section">
      <h1>
        ChatApp
      </h1>
      <div class="all-forms-container">
      <form class="username-input-form">
        <input type="text" name="username-input" placeholder="Enter New Username">
        <input type="submit" name="submit-new-username" value="Start Chatting">
      </form>
      <form class ="signin-input-form">
        <input type="text" name="sign-in-input" value="" placeholder="Sign in with existing username">
        <input type="submit" name="submit-exisiting-username" value="Start Chatting">
      </form>
      </div>
    </section>

    <section class="main inactive">
        <div class="incoming">

        </div>
        <div class="outcoming">
            <input name="outcoming-input" type="text">
            <button type="button" name="Add">SEND MESSAGE</button>
        </div>

    </section>
    <script charset="utf-8" src="bower_components/underscore/underscore.js">
    </script>
    <script charset="utf-8" src="bower_components/jquery/dist/jquery.js">
    </script>
    <!-- <script src="bailey.js" charset="utf-8"></script>
    <script src="dina.js" charset="utf-8"></script> -->
    <script src="main.js" type="text/javascript">
    </script>
</body>
</html>
